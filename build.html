<div data-file-list-id="{{id}}">
  <div id="search-wrapper" data-mode="first-load">
    <!-- HIDE SEARCH BAR
    <form id="directory-search">
      <span class="glyphicon glyphicon-search"></span>
      <input id="search" type="search" placeholder="Search documents" style="background-color: #ffffff;">
      <div id="search-btn">
        <span class="btn btn-link" id="search-search">Search</span>
        <span class="btn btn-link" id="search-cancel">Cancel</span>
      </div>
    </form>
    -->
    <div id="search-screen" class="">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
        <div class="loading-text">Loading</div>
      </div>
    </div>
  </div>

  <div id="offline-notification">Your device is offline</div>

  <div id="offline-screen">
    <p>You are currently offline.</p>
    <p>Connect to the internet to access the PDF documents.</p>
  </div>

  <div id="first-load">
    <p>We are loading the files.</p>
    <p>This will take a moment.</p>
  </div>

  <div class="list list-default" data-view="first-load">
  <!-- HIDE SEARCH RESULT HOLDER & SUBFOLDER
    <div id="search-results">
      <div class="pull-right">
        <span class="btn btn-link" id="search-clear">Clear</span>
      </div>
      <p><strong>Search results:</strong></p>
    </div>
    <div id="subfolder-nav">
      <div id="back-btn">Back</div>
      <div class="folder-title"></div>
    </div> -->
    <div>
      <ul id="list-holder"></ul>
    </div>
  </div>
</div>

<template id="template-list">
  <li data-file-id="\{{id}}">
    <div class="list-desc">
      <p class="list-title">\{{name}}</p>
      <p>\{{updatedAt}}</p>
    </div>
  </li>
</template>
