<div data-pdf-list-id="{{id}}" class="list-wrapper">

    <template class="template-pdf-list">

    </template>

    <div class="offline-notification">Your device is offline</div>

    <div class="offline-screen">
        <p>You are currently offline.</p>
        <p>Connect to the internet to access the PDF documents.</p>
    </div>

    <div class="first-load">
        <p>We are loading the files.</p>
        <p>This will take a moment.</p>
    </div>

    <div class="list list-default {{#if search}}search-enabled{{/if}}" data-mode="list" data-view="first-load">
        {{#if search}}
        <form class="list-search">
          <span class="fa fa-search"></span>
          <input class="search" type="search" placeholder="Search" />
          <a href="#" class="btn btn-link search-cancel">Cancel</a>
        </form>
        {{/if}}
        <div class="no-files">
          <p>No files found</p>
        </div>
        <div class="empty-results">
          <p>No results were found</p>
        </div>
        <ul class="list-holder">

        </ul>
    </div>
</div>
